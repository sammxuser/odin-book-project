<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="head1">MyLibary</div>
      <div class="head2">A libary for Samuel</div>
    </header>

    <!-- Menu Navigation Bar -->
    <nav class="menu">
      <a href="#home">HOME</a>
      <!-- <a href="#news">NEWS</a> -->
      <!-- <a href="#notification"> NOTIFICATIONS </a> -->
      <a href="#" id="add-a-book-link"> Add book </a>
      <!-- <div class="menu-log">
        <a href="#login">LOGIN</a>
      </div> -->
    </nav>

    <!-- Body section -->
    <main class="body_sec">
      <!-- A modal for adding a book -->
      <dialog id="addBookDialog">
        <form>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" />
          <label
            >Have you read the book?
            <select>
              <option value="default">Choose ...</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
      <section id="Content">
        <h3 id="total-books">Books</h3>
        <p>
          <button id="showDialog">Add a book</button>
        </p>
        <div class="book-shelf"></div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
